<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dojo課題</title>
<style>
html, body {
  height: 100%;
  margin: 0;
}
header {
  background-color: #1aaedb;
  border-bottom: #ead963 6px solid;
}
.container {
  padding: 16px;
  padding-left: 120px;
}
header h1,
header h2 {
  margin: 0;
  color: #fff;
  line-height: 1;
}
header h1 {
  padding: 30px 0 5px 0;
  font-size: 24px;
  border-bottom: 1px dotted #fff;
  font-weight: 500;
}
header h2 {
  padding: 6px 0 0 0;
  font-size: 14px;
  font-weight: 400;
}
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>kintone dojo</h1>
    <h2>JavaScript講義</h2>
  </div>
</header>
<main class="container">
  お名前：<input type="text" class="form" />ご年齢：<input type="number" class="form" />
  <button id="button">入会</button>
</main>
<script>
 'use strict';
 // document.getElementById('button').onclick = () => {
 //   window.alert('押しましたね')
 // };

 document.getElementById('button').onclick = () => {
  const name = document.getElementsByClassName('form')[0].value;
  const age = document.getElementsByClassName('form')[1].value;
  //もしボタンが押されたときにボックスが一つでも空だったら
  //アラートが表示され、手続きが進まない
  if (name === '' || age === '') {
    window.alert("空文字です");
  } else {
  window.alert(`${name}さん ${age}歳、入会ありがとうございます！`);
};};

</script>
</body>
</html>
