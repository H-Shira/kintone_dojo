<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dojo課題</title>
<style>
html, body {
  height: 100%;
  margin: 0;
}
header {
  background-color: #1aaedb;
  border-bottom: #ead963 6px solid;
}
.container {
  padding: 16px;
  padding-left: 120px;
}
header h1,
header h2 {
  margin: 0;
  color: #fff;
  line-height: 1;
}
header h1 {
  padding: 30px 0 5px 0;
  font-size: 24px;
  border-bottom: 1px dotted #fff;
  font-weight: 500;
}
header h2 {
  padding: 6px 0 0 0;
  font-size: 14px;
  font-weight: 400;
}
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>kintone dojo</h1>
    <h2>JavaScript課題③</h2>
  </div>
</header>
<main class="container">
  <h1>kintone のライセンス料</h1>
  <div class="user">最低ユーザー数(ライトコース)での利用料金</div>
  <br/>
  <input type="checkbox" class="chk" value="250"/>セキュアオプション（1ユーザー あたり 250円） ×
  <select class="slct">
    <option value="1">1名</option>
    <option value="2">2名</option>
    <option value="3">3名</option>
    <option value="4">4名</option>
    <option value="5">5名</option>
  </select><br/>
  <input type="checkbox" class="chk" value="1000"/>ディスク増設（10GB あたり 1000円） ×
  <select class="slct">
    <option value="1">10GB</option>
    <option value="2">20GB</option>
    <option value="3">30GB</option>
    <option value="4">40GB</option>
    <option value="5">50GB</option>
  </select><br/>
  <h3>月額金額：<span id="price">3900</span>円</h3>
  <button id="btn">計算</button>
</main>
<script>

  //const chkSec = document.getElementsByClassName('chk')[0];
  //const chkDisk = document.getElementsByClassName('chk')[1];
  //const slctSec = document.getElementsByClassName('slct')[0];
  //const slctDisk = document.getElementsByClassName('slct')[1];

  const btn = document.getElementById('btn');
  const chkArry = document.getElementsByClassName('chk')
  const slctArry = document.getElementsByClassName('slct')

  let priceSec = 0;
  let priceDisk = 0;

  //btnが押されたら
  //slctのチェック状況を確認して
  //チェックされていれば下記の要領で計算する
   //priceSec = slctSec.value * chkSec.value
   //priceDisk = slctDisk.value * chkDisk.value
  //priceに3900 + priceSec + priceDiskしたら完了

  btn.onclick = () => {
    if (chkArry[0].checked) {
      priceSec = slctArry[0].value * chkArry[0].value;
    } else {
      priceSec = 0;
    }

    if (chkArry[1].checked) {
      priceDisk = slctArry[1].value * chkArry[1].value;
    } else {
      priceDisk = 0;
    }
    document.getElementById('price').textContent = 3900 + priceSec + priceDisk;
  };

</script>
</body>
</html>
