<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dojo課題</title>
<style>
html, body {
  height: 100%;
  margin: 0;
}
header {
  background-color: #1aaedb;
  border-bottom: #ead963 6px solid;
}
.container {
  padding: 16px;
  padding-left: 120px;
}
header h1,
header h2 {
  margin: 0;
  color: #fff;
  line-height: 1;
}
header h1 {
  padding: 30px 0 5px 0;
  font-size: 24px;
  border-bottom: 1px dotted #fff;
  font-weight: 500;
}
header h2 {
  padding: 6px 0 0 0;
  font-size: 14px;
  font-weight: 400;
}
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>kintone dojo</h1>
    <h2>JavaScript課題③</h2>
  </div>
</header>
<main class="container">
  <h1>kintone のライセンス料</h1>
  <div class="user">最低ユーザー数(ライトコース)での利用料金</div><br/>
  <input type="checkbox" class="chk" value="250"/>セキュアオプション（1ユーザー あたり 250円）<br/>
  <input type="checkbox" class="chk" value="1000"/>ディスク増設（10GB あたり 1000円）<br/>
  <h3>月額金額：<span id="price">3900</span>円</h3>
</main>
<script>
  'use strict';

  let secure = 0;
  let disk = 0;

  //const chkSec = document.getElementsByClassName('chk')[0];
  //document.getElementsByClassName('chk')を[1]と[2]で２回繰り返してるのでまとめる
  const chkArry = document.getElementsByClassName('chk');
  chkArry[0].onclick = () => {
    if (chkArry[0].checked) {
      secure = chkArry[0].value * 5;
    } else {
      secure = 0;
    }
    document.getElementById('price').textContent = 3900 + secure + disk;
  };

  //const chkDisk = document.getElementsByClassName('chk')[1];
  chkArry[1].onclick = () => {
    if (chkArry[1].checked) {
      disk = chkArry[1].value * 1;
    } else {
      disk = 0;
    }
    document.getElementById('price').textContent = 3900 + secure + disk;
  };

</script>
</body>
</html>
